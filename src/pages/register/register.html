<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!--form autocomplete="off" novalidate [formGroup]="form"-->
  <form [formGroup]="form">
    <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" placeholder="Name" formControlName="name" name="name" required></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>email</ion-label>
        <ion-input type="email" placeholder="email" formControlName="email" name="email" required></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" placeholder="Password" formControlName="password" name="password" required></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Confirm Password</ion-label>
        <ion-input type="password" placeholder="Confirm Password" formControlName="confirm" name="confirm" required></ion-input>
    </ion-item>
    <button ion-button color="primary" block (click)="signUp()" [disabled]="!isFormCorrect()">Create User</button>
  </form>

</ion-content>
