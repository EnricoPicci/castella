<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Book</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list no-lines>
    <ion-item-divider color="light">{{getGuestsText()}}</ion-item-divider>
    <ion-item>
      <ion-badge style="position: relative" 
                [style.left]="getLeftStyleForGuestStep(session.booking.guests)">{{session.booking.guests}}
      </ion-badge>
    </ion-item>
    <ion-item>
      <ion-range pin="true" min="1" max="8" step="1" snaps="true" debounce="500"
                [(ngModel)]="session.booking.guests" color="dark" (ionChange)="numberOfGuestsChanged()">
        <ion-icon range-left small name="person"></ion-icon>
        <ion-icon range-right name="people"></ion-icon>
      </ion-range>
    </ion-item>

  </ion-list>

  <ion-list>
    <ion-item-divider color="light">{{getWhenText()}}</ion-item-divider>
    <ion-item>
      <button ion-button full (click)="chooseDate($event)">{{getPeriodText()}}</button>
    </ion-item>

  </ion-list>

</ion-content>
