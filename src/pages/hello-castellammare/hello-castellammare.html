<ion-header>
  <ion-navbar *ngIf="session.user">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hello Castellammare</ion-title>
  </ion-navbar>
</ion-header>


<!--ion-content padding="true" style="background: url(assets/imgs/Castellammare.png) no-repeat center;background-size:cover;"-->
<ion-content padding="true">

  <form *ngIf="!session.user" [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
      <ion-item>
          <!--ion-label floating>email</ion-label>
          <ion-input type="email" formControlName="subject" name="subject"></ion-input-->
          <ion-input type="email" placeholder="Email" formControlName="email" name="email" required></ion-input>
      </ion-item>
      <!--div *ngIf="formErrors.email" class="alert alert-danger">
        {{ formErrors.name }}
      </div-->
      <ion-item>
          <!--ion-label floating>Message</ion-label>
          <ion-textarea type="text" formControlName="message" name="message"></ion-textarea-->
          <ion-input type="password" placeholder="Password" formControlName="password" name="password" required></ion-input>
      </ion-item>
      <button ion-button color="primary" block>Log in</button>
  </form>
  <ion-card *ngIf="!session.user" (tap)="register()">
    <ion-card-content>
      To register yourself tap (or click) here
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="session.user">
    <ion-card-header>
      {{'Welcome ' + session.user.name}}
    </ion-card-header>
  </ion-card>

  <ion-slides pager [options]="slideOptions">
    <ion-slide *ngFor="let slide of slides">
      <!--ion-toolbar>
        <ion-buttons end>
          <button ion-button color="primary">Skip</button>
        </ion-buttons>
      </ion-toolbar-->
      <img [src]="slide.image" class="slide-image"/>
      <!--h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p-->
    </ion-slide>
  </ion-slides>

</ion-content>
