<ion-header>

  <ion-navbar>
    <ion-title>calendar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding (swipe)="swipeEvent($event)">

  <div>
    <h4>{{ viewDate | calendarDate:('monthViewTitle'):'en' }}</h4>
  </div>

  <div padding>
    <ion-segment (ionChange)="changeMonth($event)">
      <ion-segment-button value="prev">
        prev
      </ion-segment-button>
      <ion-segment-button value="next">
        next
      </ion-segment-button>
    </ion-segment>
  </div>
  
  <mwl-calendar-month-view
    [viewDate]="viewDate"
    [events]="_events"
    (dayClicked)="dayClicked($event.day)"
    [refresh]="refresh"
    [dayModifier]="dayModifier">
  </mwl-calendar-month-view>

</ion-content>
